{% extends 'base.html' %}

{% block title %}Employee Sign-in{% endblock %}
{% block content %}


<body>
    <div class="container">
        <div class="mt-5">
            <div class="jumbotron form-bodys">

                <div style=" display: flex; align-items: center; justify-content: center">
                    <div class="card login-form">
                        <h3 class="card-title text-center">User Sign-In </h3>
                        <hr class="my-4">
                        <div class="card-text">
                            <form method="POST" class="singin-up-form">
                                {% csrf_token %}
                                <div class="form-group p-2">
                                    <label for="exampleInputEmail1">Username</label>
                                    <input type="text" name="username" class="form-control form-control-sm">
                                </div>
                                <div class="form-group p-2">
                                    <label for="exampleInputPassword1">Password</label>
                                    <a class="forgot-password" href="#">Forgot password?</a>
                                    <input type="password" name="password" class="form-control form-control-sm"
                                        id="exampleInputPassword1">
                                </div>
                                <button type="submit" class="singin-up-form-btn btn btn-primary btn-block">Sign in</button>
                                <div class="sign-up">Don't have an account? <a href="{% url 'signup' %}">Create Account</a></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>
</div>
<body>
{% endblock %}
