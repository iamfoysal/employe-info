{% extends "employee/base.html" %}

{% block content%}
<h3>Are you sure you want to delete this "{{ employee.full_name }}"?</h3>
<form class="mt-5 mb-5" action="" method="POST">
    {% csrf_token %}
    <a class="btn btn-success float-right d-inline mr-5" href="{% url 'employee_info_list_insert' %}">Cancel</a>
    <button type="submit" class="btn btn-danger float-right mr-5 " >Confirm Delete</button>
</form>
{% endblock%}
